# Copy this file to secrets.yaml and fill in your actual values
# This file contains ALL secrets used in this configuration

# MQTT Configuration
mqtt_user_name: "your_mqtt_username_here"
mqtt_password: "your_mqtt_password_here"

# Spotify Integration
spotify_client_id: "your_spotify_client_id_here"
spotify_secret: "your_spotify_client_secret_here"

# Spotcast Integration  
sp_dc: "your_spotify_sp_dc_cookie_here"
sp_key: "your_spotify_sp_key_cookie_here"
sp_dc_santa: "your_spotify_sp_dc_santa_cookie_here"
sp_key_santa: "your_spotify_sp_key_santa_cookie_here"

# Google Integration (commented out in config)
# google_client_id: "your_google_client_id_here"
# google_secret: "your_google_client_secret_here"

# Xiaomi Vacuum Integration
xiaomi_vacuum_host: "192.168.1.xxx"
xiaomi_vacuum_token: "your_xiaomi_vacuum_token_here"
xiaomi_cloud_username: "your_xiaomi_cloud_username_here"
xiaomi_cloud_password: "your_xiaomi_cloud_password_here"

# Location (required)
latitude: 52.5200  # Replace with your latitude
longitude: 13.4050  # Replace with your longitude

# Plex Integration
plex_token: "your_plex_token_here"

# Radarr Integration  
radarr_token: "your_radarr_api_key_here"

# Weather Service (Dark Sky - may be deprecated)
dark_sky_key: "your_dark_sky_api_key_here"

# WiFi Admin (commented out in config)
# wifi_admin_password: "your_wifi_admin_password_here"