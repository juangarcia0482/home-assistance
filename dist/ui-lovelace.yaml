title: Home Assistant Light Control Demo
views:
  #############################################################################################################################################
  #                                                                                                                                           #
  #                                                              Angular Light Control                                                         #
  #                                                                                                                                           #
  #############################################################################################################################################

  - title: "üè† Angular Light Control"
    path: light-control
    icon: mdi:lightbulb-group
    panel: true # This makes it full screen
    cards:
      - type: iframe
        url: /local/ui/index.html
        title: "Angular Light Control Interface"

  #############################################################################################################################################
  #                                                                                                                                           #
  #                                                              Mock Device Testing                                                          #
  #                                                                                                                                           #
  #############################################################################################################################################

  - title: "üß™ Mock Devices"
    icon: "mdi:test-tube"
    cards:
      - type: entities
        title: "Individual Light Controls"
        entities:
          # Bedroom John
          - light.bedroom_john_closet
          - light.bedroom_john_desk
          - light.bedroom_john_ceiling
          # Bedroom Guest
          - light.bedroom_guest_closet
          - light.bedroom_guest_ceiling
          # Bedroom Master
          - light.bedroom_master_closet
          - light.bedroom_master_ceiling
          # Bathroom Guest
          - light.bathroom_guest_toilet
          - light.bathroom_guest_shower
          - light.bathroom_guest_ceiling
          # Bathroom Master
          - light.bathroom_master_toilet
          - light.bathroom_master_shower
          - light.bathroom_master_ceiling
          - light.bathroom_master_cabinet
          - light.bathroom_master_mirror

      - type: entities
        title: "More Individual Lights"
        entities:
          # Family Room
          - light.family_room_wall_tv
          - light.family_room_couch
          - light.family_room_ceiling
          # Living Room
          - light.living_room_wall
          - light.living_room_ceiling
          # Kitchen
          - light.kitchen_wall
          - light.kitchen_ceiling
          - light.kitchen_cabinets
          - light.kitchen_island

      - type: glance
        title: "Room Light Groups"
        entities:
          - entity: light.bedroom_john
            name: "Bedroom John"
          - entity: light.bedroom_guest
            name: "Bedroom Guest"
          - entity: light.bedroom_master
            name: "Bedroom Master"
          - entity: light.bathroom_guest
            name: "Bathroom Guest"
          - entity: light.bathroom_master
            name: "Bathroom Master"
          - entity: light.family_room
            name: "Family Room"
          - entity: light.living_room
            name: "Living Room"
          - entity: light.kitchen
            name: "Kitchen"
          - entity: light.all_lights
            name: "All Lights"

      - type: entities
        title: "Brightness Controls"
        entities:
          - input_number.bedroom_john_desk_brightness
          - input_number.bedroom_john_ceiling_brightness
          - input_number.bedroom_guest_ceiling_brightness
          - input_number.bedroom_master_ceiling_brightness
          - input_number.bathroom_guest_ceiling_brightness
          - input_number.bathroom_master_ceiling_brightness
          - input_number.family_room_ceiling_brightness
          - input_number.living_room_ceiling_brightness
          - input_number.kitchen_ceiling_brightness

  #############################################################################################################################################
  #                                                                                                                                           #
  #                                                              Floorplan Preview                                                           #
  #                                                                                                                                           #
  #############################################################################################################################################

  - title: "üè° Floorplan"
    icon: "mdi:floor-plan"
    panel: true
    cards:
      - type: picture-elements
        image: /local/ui/floorplan/house_light_off.png
        elements:
          - type: state-label
            entity: light.all_lights
            style:
              top: 10%
              left: 50%
              color: white
              font-size: 16px
